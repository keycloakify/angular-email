@let width = $width();
@let height = $height();

<table
  [cellPadding]="0"
  [cellSpacing]="0"
  [border]="0"
  width="100%"
  [attr.height]="height"
  role="presentation"
>
  <tr>
    <td
      [align]="'top'"
      [width]="width"
      [height]="height && width ? height : undefined"
      [attr.bgcolor]="$bgColor()"
      [attr.background]="$src()"
      [style]="$bgStyle()"
      [class]="$styleClass()"
    >
      <ng-content />
    </td>
  </tr>
</table>
