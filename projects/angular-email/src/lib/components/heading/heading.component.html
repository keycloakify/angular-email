@let heading = $as();
@let style = $headingStyle();
@let styleClass = $styleClass();
@if (heading === 'h1') {
  <h1
    [style]="style"
    [class]="styleClass"
  >
    <ng-container [ngTemplateOutlet]="content"></ng-container>
  </h1>
} @else if (heading === 'h2') {
  <h2
    [style]="style"
    [class]="styleClass"
  >
    <ng-container [ngTemplateOutlet]="content"></ng-container>
  </h2>
} @else if (heading === 'h3') {
  <h3
    [style]="style"
    [class]="styleClass"
  >
    <ng-container [ngTemplateOutlet]="content"></ng-container>
  </h3>
} @else if (heading === 'h4') {
  <h4
    [style]="style"
    [class]="styleClass"
  >
    <ng-container [ngTemplateOutlet]="content"></ng-container>
  </h4>
} @else if (heading === 'h5') {
  <h5
    [style]="style"
    [class]="styleClass"
  >
    <ng-container [ngTemplateOutlet]="content"></ng-container>
  </h5>
} @else if (heading === 'h6') {
  <h6
    [style]="style"
    [class]="styleClass"
  >
    <ng-container [ngTemplateOutlet]="content"></ng-container>
  </h6>
} @else {
  <ng-container [ngTemplateOutlet]="content"></ng-container>
}
<ng-template #content><ng-content></ng-content></ng-template>
